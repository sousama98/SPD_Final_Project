<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="d-flex vh-100">
        <!-- Left side with the image -->
        <div class="col-7 p-0" style="background: url('{{ url_for('static', filename='images/log.jpg') }}') no-repeat center center; background-size: cover;"></div>
        
        <!-- Right side with the login form -->
        <div class="col-5 d-flex justify-content-center align-items-center" style="background-color: #384B70;">
            <div class="form-container p-4">
                {% if error_message %}
                    <div class="alert alert-danger">{{ error_message }}</div>
                {% endif %}
                <h1 class="text-center text-light mb-4">Login</h1>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email ID" required style="background-color: #507687; color: #FCFAEE; border: none;">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" required style="background-color: #507687; color: #FCFAEE; border: none;">
                    </div>
                    <button type="submit" class="btn btn-block" style="background-color: #B8001F; color: #FCFAEE; width: 100%;">Login</button>
                </form>
                <div class="text-center mt-3">
                   <span style="color:white;font-size:15px">Don't have an account? </span> <a href="{{ url_for('signup') }}"  style="text-decoration: none;color:oldlace;">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
